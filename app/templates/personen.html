<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Personen</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 80%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        caption { font-size: 1.5em; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Overzicht Personen</h1>
    <table>
        <caption>Tabelstructuur</caption>
        <thead>
            <tr>
                {% for kolom in kolomnamen %}
                    <th>{{ kolom }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% if personen %}
                {% for p in personen %}
                    <tr>
                        {% for kolom in kolomnamen %}
                            <td>{{ getattr(p, kolom) }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="{{ kolomnamen|length }}" style="text-align:center;">(nog geen data beschikbaar)</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
