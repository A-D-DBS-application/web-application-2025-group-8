<div id="vragen" class="questions-section">
    <div class="container">
        <h2 class="section-title">Recente Schriftelijke Vragen</h2>
        <div class="questions-grid">
            {% if questions %}
                {% for q in questions %}
                <div class="question-card">
                    <div class="question-header">
                        <h3 class="question-title">{{ q.onderwerp }}</h3>
                        <span class="badge {% if q.beantwoord %}badge-success{% else %}badge-pending{% endif %}">
                            {% if q.beantwoord %}Beantwoord{% else %}In behandeling{% endif %}
                        </span>
                    </div>
                    <p class="question-meta">ðŸ“… Ingediend op {{ q.ingediend.strftime('%d/%m/%Y') }}</p>
                </div>
                {% endfor %}
            {% else %}
                <p>Geen vragen gevonden.</p>
            {% endif %}
        </div>
    </div>
</div>
