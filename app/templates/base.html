<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vlaams Parlement Transparantie</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f6f8fa;
            color: #111;
            line-height: 1.6;
        }

        .page-container {
            min-height: 100vh;
        }

        /* Hero section */
        .hero {
            background: linear-gradient(135deg, #2563eb, #1e3a8a);
            color: white;
            text-align: center;
            padding: 5rem 1rem;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto 2rem auto;
        }

        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            background: white;
            color: #2563eb;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* Section titles */
        .section-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            margin: 3rem 0 2rem;
        }

        /* Cards layout */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .card {
            background: #fff;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: 0.2s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
        }

        /* Footer */
        footer {
            background-color: #111827;
            color: white;
            padding: 3rem 1rem;
            text-align: center;
            margin-top: 3rem;
        }

        footer p {
            opacity: 0.8;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="page-container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>Â© 2025 Vlaams Parlement Transparantie Platform</p>
    </footer>
</body>
</html>
